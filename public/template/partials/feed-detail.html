<div class="sf-feed-detail" sf-feed-detail>
  <div class="sf-overlay"></div>
  <div class="feed-detail-container">
    <i class="fa fa-close" ng-click="closeFeedDetail()"></i>
    <div class="feed-detail-inner">
      <div class="feed-detail-content">
        <div class="feed-detail-attach" ng-if="feed.category != 'text'">

        </div>
        <div class="feed-detail-words" ng-if="feed.category == 'text'">
          <div ng-bind-html="feed.content"></div>
        </div>
      </div>
      <div class="feed-detail-intro">
        <div class="feed-intro-inner">
          <div class="feed-top">
            <div class="user-avatar">
              <img ng-src="{{feed.creator.avatar}}" class="sf-img-circle feed-avatar">
            </div>
            <div class="user-other">
              <div class="user-name">
                <a ui-sref="user({name: feed.creator.name})">{{feed.creator.name}}</a>
              </div>
              <div class="feed-time-location">
                <span class="time" ng-cool-tooltip="{{feed.createdAt | date: 'yyyy-MM-dd HH:mm'}}">
                  <i class="fa fa-clock-o"></i>{{feed.createdAt | sinceTime}}
                </span>
                <span class="location">
                  <i class="fa fa-map-marker"></i>
                  New York
                </span>
              </div>
            </div>
          </div>
          <div class="feed-detail-text-content" ng-if="feed.category != 'text' && feed.content">
            <div ng-bind-html="feed.content"></div>
          </div>
          <div class="feed-detail-likes">
            <div class="like-users">
              <ul class="list-inline">
                <li class="like-user-item" ng-repeat="liker in feed.likes">
                  <a><img ng-src="{{liker.avatar}}" alt="" class="sf-img-circle like-user-avatar"></a>
                </li>
              </ul>
            </div>
            <div class="feed-detail-likes-tip">
              <p>nicholas like <a href="">see more</a></p>
            </div>
          </div>

          <div class="feed-detail-comments">
            <div class="feed-comment-item" ng-repeat="comment in feed.comments">

              <div class="comment-user-avatar">
                <a ui-sref="user({name: comment.creator.name})">
                  <img ng-src="{{comment.creator.avatar}}" alt="" class="sf-img-circle">
                </a>
              </div>

              <div class="comment-content">
                <div class="top">
                  <a class="comment-user-name">Michelle</a><span class="comment-time">10 mins ago</span>
                </div>
                <div class="comment-words">
                  {{comment.content}}
                </div>
              </div>
            </div>
          </div>

          <div class="add-comment-container">
            <div class="add-comment-fake" ng-hide="isCommenting">
              <input type="text" class="comment-fake-input sf-form-control" placeholder="Add a comment">
            </div>
            <div class="add-comment-wrap" ng-show="isCommenting">
              <div class="comment-input" contentEditable="true"></div>
              <div class="comment-actions">
                <button class="sf-btn sf-btn-success" ng-click="postComment(feed)" ng-disabled="!canPostComment">Post Comment</button>
                <button class="sf-btn sf-btn-default" ng-click="cancelComment()">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
