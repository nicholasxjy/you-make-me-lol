<div class="full-page auth jumbotron" ng-controller="SignupCtrl as signCtrl">
  <div class="overlay"></div>
  <div class="auth-content">
    <div class="header">
      <h1>SHOWFIE</h1>
      <div class="subtitle">
        Forgot your password? Don't worry!
      </div>
    </div>
    <div class="form-wrap">
      <div class="form-content">
        <form novalidate name="forgetForm" ng-submit="forgetPass(user)">
          <div class="sf-form-group">
            <input type="email" class="sf-form-control" placeholder="Email">
          </div>
          <button class="sf-btn-primary sf-btn sf-btn-block" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
