<div ng-controller="FeedCtrl as ctrl" class="main">
  <div ng-include="'template/partials/navbar.html'"></div>
  <div class="main-content">
    <div class="main-content-inner">
      <div class="feed-page container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div class="ck-post-card">
              <div class="card-body">
                <div class="post-top">
                  <div class="creator-avatar">
                    <a ui-sref="user({name: ctrl.feed.creator.name})">
                      <img ng-src="{{ctrl.feed.creator.avatar}}" alt="avatar" class="img-rounded">
                    </a>
                  </div>
                  <div class="post-top-other">
                    <div class="creator-link">
                      <a ui-sref="user({name: ctrl.feed.creator.name})">{{ctrl.feed.creator.name}}</a>
                      <div ck-feed-action-more feed="ctrl.feed" current-user="ctrl.current_user"></div>
                    </div>
                    <div class="time-location">
                      <span class="time">Shared on - {{ctrl.feed.createdAt | sinceTime}}</span>
                      <i class="fa fa-map-marker"></i><span>{{ctrl.feed.location}}</span>
                    </div>
                  </div>
                </div>
                <div class="post-text" ng-if="ctrl.feed.content != ''">
                  <div class="text-wrap" ng-bind-html="ctrl.feed.content">
                  </div>
                </div>
                <div class="post-view">
                  <div class="image-view" ng-if="ctrl.feed.category=='image'">
                    <img ng-src="{{ctrl.feed.attach_files[0].url}}" alt="photo" ck-lightbox>
                  </div>
                  <div class="audio-view" ng-if="ctrl.feed.category=='audio'" ng-cool-audio source="ctrl.feed.source">
                  </div>
                  <div class="video-view" ng-if="ctrl.feed.category == 'video'" ng-cool-video source="ctrl.feed.source"></div>
                </div>
                <div ck-feed-action feed="ctrl.feed" current-user="ctrl.current_user"></div>
              </div>
              <div ck-feed-comments feed="ctrl.feed" current-user="ctrl.current_user"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
