<div class="full-page auth jumbotron" ng-controller="SignupCtrl as signCtrl">
  <div class="overlay"></div>
  <div class="auth-content">
    <div class="header">
      <h1>SHOWFIE</h1>
      <div class="subtitle">
        Around the world, people are waking up to the reality of approaching dangerous temperature rise.
      </div>
    </div>
    <div class="form-wrap">
      <div class="form-content">
        <form novalidate name="signForm" ng-submit="signUp(user)">
          <div class="sf-form-group">
            <input type="text" class="sf-form-control" placeholder="Name">
          </div>
          <div class="sf-form-group">
            <input type="email" class="sf-form-control" placeholder="Email">
          </div>
          <div class="sf-form-group">
            <input type="password" class="sf-form-control" placeholder="Password">
          </div>
          <button class="sf-btn-primary sf-btn sf-btn-block" type="submit">Sign Up</button>
        </form>
        <p class="account-tip">Already have an account? <a ui-sref="login" class="sf-auth-link">Login Now</a></p>
      </div>
    </div>
    <div class="terms-policy-tip">
      Creating an account means youâ€™re okay with Showfie's
      <a ui-sref="terms" class="sf-auth-link">Terms of Service</a> and
      <a ui-sref="policy" class="sf-auth-link">Privacy Policy</a>.
    </div>
  </div>
</div>
